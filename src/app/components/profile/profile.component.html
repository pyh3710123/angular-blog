
<div class="container">
  <form class="form-horizontal"
        role="form"
        enctype="multipart/form-data"
        method="POST"
        action="http://localhost:3009/api/upload-profile"
        style="margin-top:50px;color:#e86c4a">
    <div class="form-group">
      <label class="col-sm-4 control-label"></label>
    </div>
    <div class="form-group">
      <label for="fieldPhoto" class="col-sm-2 control-label">选择头像</label>
      <div class="col-sm-4">
        <input type="file"
               class="form-control"
               required
               accept="image/*"
               id="fieldPhoto"
               name="photo">
        <input type="hidden"
               name="phone"
               >
      </div>
      <div class=" col-sm-4">
        <button type="submit"
                class="btn btn-primary" style="background:#e86c4a;border: none">保存头像
        </button>
      </div>
    </div>
  </form>
</div>

<form  class="form-horizontal"
       [formGroup]="profileForm"
       (ngSubmit)="doSubmitData(profileForm.value)"
>
  <div class="form-group">
    <label  class="col-sm-2 control-label" style="margin-left: 15px">头像</label>
    <img src="{{picture}}" alt="" class="img-thumbnail" style="width: 140px;height: 140px;">
  </div>
  <div  class="form-group">
    <label  class="col-sm-2 control-label">电话号码</label>
    <div class="col-sm-6">
      <input
        type="text"
        class="form-control"
        placeholder="密码"
        [formControl]="profileForm.controls['phone']"
        readonly
      />
    </div>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label">真实姓名</label>
    <div class="col-sm-6">
      <input
        type="text"
        class="form-control"
        placeholder="密码"
        [formControl]="profileForm.controls['realname']"
      />
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-6">
      <input
        type="text"
        class="form-control"
        id="sign-in-phone"
        placeholder="密码"
        [formControl]="profileForm.controls['username']"
      />

    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">年龄</label>
    <div class="col-sm-3">
      <input
        type="text"
        class="form-control"
        placeholder="密码"
        [formControl]="profileForm.controls['age']"
      />
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">性别</label>
    <div class="col-sm-3">
      <label >男</label>
      <input type="radio">
      <label >女</label>
      <input type="radio">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-4">
      <input
        type="text"
        class="form-control"
        placeholder="密码"
        [formControl]="profileForm.controls['email']"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登录</button>
    </div>
  </div>
</form>
