<!--安哥拉版本-->
<div class="modal fade" tabindex="-1" role="dialog" id="change-sign">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">修改密码</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal"
              #passrest="ngForm"
              (ngSubmit)="doSubmit(passrest.value)"
               >
          <div class="form-group">
            <label  class="col-sm-2 control-label">电话号码</label>
            <div class="col-sm-8">
              <input
                type="phone"
                class="form-control"
                id="phone-rest"
                placeholder="phone"
                name="phone"
                ngModel
                (blur)="doValidatorFormPhone(passrest.value)"
              >
              <div *ngIf="invalidPhone"
                   class="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label  class="col-sm-2 control-label">原密码</label>
            <div class="col-sm-8">
              <input type="password"
                     class="form-control"
                     id="password-rest"
                     placeholder="Password"
                     name="password"
                     ngModel
                     (blur)="doValidatorFormPassword(passrest.value)"
              >
              <div *ngIf="invalidPassword"
                   class="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="password1-rest"
                placeholder="Password"
                name="password1"
                ngModel
                (blur)="doValidatorFormPassword1(passrest.value)"
              >
              <div *ngIf="invalidPassword1"
                   class="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                id="rest-captcha"
                name="captcha"
                ngModel
                (blur)="doValidatorFormCaptcha(passrest.value)"
              >
              <div *ngIf="invalidCaptcha"
                   class="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
              <img src="{{PasswordRest}}" alt="" id="changeImg-sign-in">
              <p>看不清楚？<a (click)="getPasswordRest()">点我换一张</a></p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" >确定</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
