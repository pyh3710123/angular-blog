<div class="modal fade" tabindex="-1" role="dialog" id="sign-up">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">注册</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal"
              #signup="ngForm"
              (ngSubmit)="doSubmit(signup.value)"
              >
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">电话号码</label>
            <div class="col-sm-8">
              <input
                type="phone"
                class="form-control"
                id="inputEmail3"
                placeholder="phone"
                name="phone"
                ngModel
                (blur)="doValidatorFormPhone(signup.value)"
              >
              <div *ngIf="invalidPhone"
                   class="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
            </div>
          </div>
          <p class="bg-danger" id="Error"></p>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="inputPassword3"
                placeholder="Password"
                name="password"
                ngModel
                (blur)="doValidatorFormPassword(signup.value)"
              >
              <div *ngIf="invalidPassword"
                   class="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Password"
                name="password1"
                ngModel
                (blur)="doValidatorFormPassword1(signup.value)"
              >
              <div *ngIf="invalidPassword1"
                   class="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                id="inputPassword5"
                placeholder="Password"
                name="captcha"
                ngModel
                (blur)="doValidatorFormCaptcha(signup.value)"
              >
              <div *ngIf="invalidCaptcha"
                   class="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
              <img src="{{signUpCaptcha}}" alt="" id="changeImg">
              <p>看不清楚？<a (click)="getSignUnCaptcha()">点我换一张</a></p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">注册</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
