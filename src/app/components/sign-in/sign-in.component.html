<!--安哥拉版本-->
<div class="modal fade" tabindex="-1" role="dialog" id="sign-in">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">登陆</h4>
      </div>
      <div class="modal-body">
        <form  class="form-horizontal"
              #signin="ngForm"
              (ngSubmit)="doSubmit(signin.value,signinCloseBtn)"
        >
          <div class="form-group">
            <label  class="col-sm-2 control-label">电话号码</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="sign-in-phone"
                placeholder="密码"
                name="phone"
                ngModel
                (blur)="doValidatorFormPhone(signin.value)"
              />
              <div *ngIf="invalidPhone"
                   class="alert alert-danger">
                <p>你填入的手机号码无效</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="sign-in-pswd"
                placeholder="密码"
                name="password"
                ngModel
                (blur)="doValidatorFormPassword(signin.value)"
             />
              <div *ngIf="invalidPassword"
                   class="alert alert-danger">
                <p>密码不能为空</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">验证码</label><!--安哥拉圆括号属性代表输出-->
            <div class="col-sm-4"><!--方括号属性代表输入-->
              <input
                type="text"
                class="form-control"
                id="sign-in-captcha"
                name="captcha"
                ngModel
                (blur)="doValidatorFormCaptcha(signin.value)"
              />
              <div *ngIf="invalidCaptcha"
                   class="alert alert-danger">
                <p>你填入的验证码位数错误</p>
              </div>
              <img src="{{ signInCaptcha}}" alt="" id="changePC" (click)="getSignInCaptcha()">
              <p>看不清楚？<a (click)="getSignInCaptcha()">点我换一张</a></p>
              <a data-toggle="modal" data-target="#sign-up" data-dismiss="modal">注册账号</a>
              <span>||</span>
              <a data-toggle="modal" data-target="#change-sign" data-dismiss="modal">忘记密码？</a>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">登录</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" #signinCloseBtn>Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
